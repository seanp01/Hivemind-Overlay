<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Radar</title>
    <style>
        body {
            background: #0d1117;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .radar-container {
            position: relative;
            width: 600px;
            height: 300px;
            border-radius: 25%;
            background: radial-gradient(#1b1f27 0%, #0d1117 80%);
            overflow: hidden;
        }
        .radar-map {
            position: absolute;
            top: 51%;
            left: 50%;
            width: 90%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 1;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
        .radar-sweep {
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            animation: spin 5s linear infinite;
        }
        .radar-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 99%;
            border: 2px solid #1f6feb;
            border-radius: 25%;
            z-index: 1;
            background: none;
            transform: translate(-50%, -50%);
        }
        .ping {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #00ffff;
            border-radius: 25%;
            animation: pulse 2s infinite;
            z-index: 3;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.6);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="radar-container" style="flex-shrink: 0;">
        <img class="radar-map" src="images/world-map-projection.png" alt="World Map" style="z-index: 0;" />
        <svg class="radar-sweep" width="700px" height="100%" viewBox="0 0 600 300" style="pointer-events:none;">
            <!-- Example: 60-degree sweep -->
            <path id="sweep" fill="rgba(0,255,255,0.3)" d="
            M300,150
            L0,50
            A200,0 0 0,0 0,15
            Z
            " />
        </svg>
    </div>
    <!-- Dynamically injected ping elements go here -->
</div>

  <script>
    // Load and execute the external emotion-radar.js script
    const script = document.createElement('script');
    script.src = 'emotion-radar.js';
    script.type = 'text/javascript';
    document.body.appendChild(script);
  </script>
</body>
</html>
