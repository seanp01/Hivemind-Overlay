<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion Radar</title>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .radar-container {
      position: relative;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(#1b1f27 0%, #0d1117 80%);
      overflow: hidden;
    }
    .radar-sweep {
      position: absolute;
      width: 100%;
      height: 100%;
      background: conic-gradient(rgba(0, 255, 255, 0.2) 0deg, rgba(0, 255, 255, 0.3) 30deg, transparent 30deg 360deg);
      border-radius: 50%;
      animation: spin 5s linear infinite;
      z-index: 1;
    }
    .radar-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid #1f6feb;
      border-radius: 50%;
      z-index: 0;
      background: none;
    }
    .ping {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #00ffff;
      border-radius: 50%;
      animation: pulse 2s infinite;
      z-index: 2;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }
      100% {
        transform: scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="radar-container">
    <div class="radar-sweep"></div>
    <div class="radar-grid"></div>
    <!-- Dynamically injected ping elements go here -->
  </div>

  <script>
    // Load and execute the external emotion-radar.js script
    const script = document.createElement('script');
    script.src = 'emotion-radar.js';
    script.type = 'text/javascript';
    document.body.appendChild(script);
  </script>
</body>
</html>
